<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<!-- row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 col-sm-12 -->
<body class="container-fluid">
    <header class="row">
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <!--  Button Collapse -->
            <div class="d-md-none">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Img logo -->
            <div>
                <a href="">
                    <img src="imgs/logo.png" class="img-fluid" alt="buy" width="64" height="64">
                </a>
            </div>
            <!-- Pesquisa Nav -->
            <form class="nav d-none d-md-block col-lg-4" >
                <input type="search" class="form-control form-control-dark" placeholder="Pesquise" aria-label="Search">
            </form>
            <!-- Menus lista md -->
            <div class="d-none d-md-block">
                <ul class="nav">
                    <li><a href="#" class="nav-link text-warning">Produtos</a></li>
                    <li><a href="#" class="nav-link text-warning">Categorias</a></li>
                    <li><a href="#" class="nav-link text-warning">Carinho</a></li>
                </ul>
            </div>
            <!-- Login Sign-up -->
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-outline-warning">Sign-up</button>
            </div>
        </nav>
        <!-- Collapse navebar -->
        <div class="navbar-collapse collapse bg-dark d-md-none" id="navbarsExample01">
            <div>
                <ul class="nav justify-content-center p-0 my-3">
                    <li class="nav-item">
                        <a class="nav-link text-warning" aria-current="page" href="#">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" aria-current="page" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" aria-current="page" href="#">Carrinho</a>
                    </li>
                </ul>
            </div>
            <!-- Pesquisa Collapse -->
            <form class=" nav mb-3">
                <input class="form-control" type="search" placeholder="Pesquise" aria-label="Search">
            </form>
        </div>
    </header>

    <main class="row">Main
    </main>

    <footer class="row">Footer
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
